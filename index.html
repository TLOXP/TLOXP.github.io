<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tabulator_bootstrap5.min.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>SexyLookupBot Converter</title>
  </head>
  <body>
    <section class="uk-container">
      <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid="">
        <div class="uk-animation-slide-left">
          <div class="uk-card uk-card-body ee7-block-background">
            <h3 class="uk-card-title ee7-text-white">Single</h3>
            <div class="uk-margin">
              <input class="uk-input uk-margin-small ee7-button-background" type="text" placeholder="Fname" name="Fname" id="singleLookupFname">
              <input class="uk-input uk-margin-small ee7-button-background" type="text" placeholder="Lname" name="Lname" id="singleLookupLname">
              <input class="uk-input uk-margin-small ee7-button-background" type="text" placeholder="Address" name="Address" id="singleLookupAddress">
              <input class="uk-input uk-margin-small ee7-button-background" type="text" placeholder="City" name="City" id="singleLookupCity">
              <select class="uk-input uk-margin-small ee7-button-background ee7-cursor-pointer ee7-text-gray" type="text" name="State" id="singleLookupState">
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CZ">CZ</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="GU">GU</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="PR">PR</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VI">VI</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
              </select>
              <input class="uk-input uk-margin-small ee7-button-background" type="text" placeholder="ZIP (5 digits)" name="ZIP" id="singleLookupZIP" maxlength="5">
              <input class="uk-input uk-margin-small ee7-button-background" type="text" placeholder="DOB (MM/DD/YYYY)" name="DOB" id="singleLookupDOB">
            </div>
            <div class="uk-margin">
              <input class="uk-button uk-button-primary ee7-button-green ee7-text-white" type="submit" placeholder="Input" id="singleLookup" value="Submit">
            </div>
          </div>
        </div>
        <div class="uk-animation-slide-right">
          <div class="uk-card uk-card-body ee7-block-background">
            <h3 class="uk-card-title ee7-text-white">Results</h3>
            <div class="uk-margin">
              <textarea class="uk-textarea ee7-button-background" rows="5" placeholder="Results go here" name="batchForm" id="batchLookupBody"></textarea>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <script src="./tabulator.min.js"></script>
    <script src="./uikit-icons.min.js"></script>
    <script src="./uikit.min.js"></script>
    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Get references to the form and results textarea
        var form = document.getElementById('singleLookup');
        var resultsTextarea = document.getElementById('batchLookupBody');
        // Add form submit event listener
        form.addEventListener('click', function(event) {
          event.preventDefault(); // Prevent the form from submitting
          // Get the form input values
          var fname = document.getElementById('singleLookupFname').value;
          var lname = document.getElementById('singleLookupLname').value;
          var address = document.getElementById('singleLookupAddress').value;
          var city = document.getElementById('singleLookupCity').value;
          var state = document.getElementById('singleLookupState').value;
          var zip = document.getElementById('singleLookupZIP').value;
          var dob = document.getElementById('singleLookupDOB').value;
          // Concatenate the values in the desired format
          var result = fname + ' ' + lname + ';' + address + ';' + city + ';' + state + ';' + zip + ';' + dob;
          // Set the result in the textarea
          resultsTextarea.value = result;
        });
      });
    </script>
  </body>
</html>
